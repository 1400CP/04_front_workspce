<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .area{
            border: 1px solid black;
            padding: 10px;
            width: 600px;
        }

        label{
            color : gray;
            padding-left: 10px;
            font-size: 10px;
        }

    </style>
</head>
<body>
    
    <h1>정규표현식을 활용한 회원가입폼</h1>
    <!-- input = password, email, datalist 연결방법, select - option, input - submit, input - reset  -->
    <form action="insert.me" method="get">
        <!-- method는 기본이 get -->
        <div id="area1" class="area">
            * 아이디 : 
            <input type="text" name="userId" id="userId" required> <br>
            <label>첫 글자는 반드시 영문자로, 그리고 영문자, 숫자 포함하여 총 4~12자로 입력하시오.</label>
            <br><br>

            * 비밀번호 : 
            <input type="password" name="userPwd1" id="userPwd1" required> <br>
            <label>영문자, 숫자, 특수문자 포함하여 총 8자~15자로 입력하시오.</label>
            <br><br>

            * 비밀번호 확인:
            <input type="password" id="userPwd2" required> <br>
            <label>위에 있는 비밀번호와 일치하게 입력하시오.</label>
            <br><br>

            * 이름 : 
            <input type="text" name="userName" id="userName" required> <br>
            <label>한글로만 이루어져야 하며, 2글자 이상으로 입력하시오.</label>
            <br><br>

            * 이메일 :
            <input type="email" name="email" id="email"> <br>
            <label>이메일 형식에 맞춰서 입력하시오.</label>
            <br><br>

            * 취미 : 
            <input type="text" name="hobby" id="hobby" list="hobbyList" placeholder="축구 농구 야구 독서"> <br> 
            <!-- list=datalist의 id를 입력하면 된다. -->
            <datalist id="hobbyList"> <!-- 연결하는 방법은? -->
                <option value="soccer">축구</option>
                <option value="basketball">농구</option>
                <option value="baseball">야구</option>
                <option value="reading">독서</option>
            </datalist>
            <br><br>

            * 거주지 : 
            <select name="address" id="address">
                <option value="seoul">서울</option>
                <option value="incheon" selected>인천</option>
                <option value="busan">부산</option>
            </select>
            <br><br>

            <input type="submit" value="회원가입" onclick="return validate()">
            <input type="reset" value="취소">
            <br><br>
        </div>
    </form>
    
    <script>
        // input이면 .value를 통해 입력받은 값을 받아와야 한다.
        // .select(); All 드래그하게 됨.
        // .value=""; 초기화.
        // .focus(); 어떤 의미?
        function validate(){
            // 아이디, 비번, 비번 일치 여부, 이름

            // input 요소 객체들 가져다 놓기 (required 4개)
            const idInput = document.getElementById("userId");
            const pwdInput1 = document.getElementById("userPwd1");
            const pwdInput2 = document.querySelector("#userPwd2");
            const nameInput = document.querySelector("#userName");

            // 1) 아이디 검사
            //      영소문자, 숫자로만 4~12 글자로 이루어져야됨
            //      단, 첫글자는 반드시 영문자로
            let regExp = /^[a-z][a-z\d]{3,11}$/;

            if(!regExp.test(idInput.value)){
                alert("유효한 아이디를 입력해 주세요!");
                idInput.select();
                return false;
            }

            // 2) 비밀번호 검사
            //      영문자(대소문자), 숫자, 특수문자(!@#$%^&*)로 제한 총 8~15글자로 이뤄져야 함.
            regExp = /^[a-z\d!@#$%^&*]{8,15}$/i;
            if(!regExp.test(pwdInput1.value)){
                alert("유효한 비밀번호를 입력해 주세요!");
                pwdInput1.value="";
                pwdInput1.focus(); // 어떤 의미?
                return false;
            }

             // 3) 비밀번호 일치
            if(pwdInput1.value != pwdInput2.value){
                alert("비밀번호 낫 일치");
                pwdInput2.value="";
                pwdInput2.focus();
                return false;
            }

            // 4) 이름
            //      한글(결합형태)로만 2글자 이상
            regExp = /^[가-힣]{2,}$/;
            if(!regExp.test(NameInput.value)){
                alert("유효한 이름을 입력해 주세요!")
                nameInput.select();
                return false;
            }
        }
    </script>

</body>
</html>
