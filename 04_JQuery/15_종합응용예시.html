    <script>
        $(function(){
            $("tbody>tr").click(function(){
                // 글번호만 뽑아서 콘솔에 찍어보기
                // console.log($(this); //tr을 찍은 것.
                // console.log($(this).children().eq(2).text());

                // 현재 클릭이벤트가 발생한 tr 요소의 자손(td)에 순차적으로 접근
                // [td, td, td, ...]

                $(this).children().each(function(index,el){ // el은 순수 자바스크립트 요소입니다.
                    // index : 순차적으로 접근되는 인덱스 수가 담긴다.
                    // el : 값이 담긴다. 순차적으로 접근이 되는 요소 객체(td)
                    // console.log(el); // jQuery화 시켜야 함
                    // console.log($(el).text());
                    $("#s" + index).text($(el).text());
                })

                location.href = "detail.bo?no=" + $(this).children().eq(0).text();
                // ? 은 키밸류를 뒤로 미룬다는 것임

            })
        })
    </script>
