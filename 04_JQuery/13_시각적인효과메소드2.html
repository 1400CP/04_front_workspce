<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="resources/js/jquery-3.7.1.min.js"></script>
</head>
<body>
    
<h3>* fadeIn()과 fadeOut(), fadeToggle()</h3>

<!-- opacity : 투명도, 1 == 투명, 0 == 불투명 -->
<p style="background-color: orange; opacity: 0.5"> 
    선택된 요소가 점점 투명해지면서 사라지고,
    점점 선명해지면서 보여지게 해주는 메소드
</p>

<button onclick="test1()">숨기기</button>
<button onclick="test2()">보여주기</button>
<button onclick="test3()">토글</button>

<br><br>

<img id="test" src="https://imgnews.pstatic.net/image/123/2025/02/13/0002352824_001_20250213092011556.jpg?type=w860" alt="">

<script>
    function test1(){
        $("#test").fadeOut(1000);
    }
    function test2(){
        $("#test").fadeIn(1000);
    }
    function test3(){
        $("#test").fadeToggle(1000);
    }
</script>


<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>   
</body>
</html>
