<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="resources/js/jquery-3.7.1.min.js"></script>
</head>
<body>
    
    <h3>* 필터 관련 선택자</h3>
    <table border = '1'>
        <!-- tr>th*3 -->
        <tr>
            <th>이름</th>
            <th>헐액형</th>
            <th>거주지</th>
        </tr>
        <!-- (tr>td*3)*4 -->
        <tr>
            <td>전</td>
            <td>A</td>
            <td>서울</td>
        </tr>
        <tr>
            <td>김</td>
            <td>B</td>
            <td>경기</td>
        </tr>
        <tr>
            <td>손</td>
            <td>AB</td>
            <td>부산</td>
        </tr>
        <tr>
            <th colspan="2">총인원</th>
            <td>3</td>
        </tr>
    </table>
    <script>
        $(function(){
            // $("tr:first"), $("tr:last") // 첫번째 tr, 마지막 tr
            $("tr:first").css("backgroundColor", "black").css("color", "white");
            $("tr:last").css({backgroundColor: "red", color: "white"});

            // 짝수번째, 홀수번째 인덱스에 있는 것을 선택하고 싶다면??
            $("tr:even").css("backgroundColor", "lightgray"); // 0, 2, 4...
            $("tr:odd").css("backgroundColor", "yellow"); // 1, 3, 5...

        })
    </script>

    <hr>

    <h3>* 필터링과 관련된 메소드</h3>
    <p> <!-- 약 5가지 -->
        기준이 되는 요소 중에서 특정 요소만을 걸러서 선택해주는 메소드 <br>
        .first(), .last(), .filter(), .not(), .eq()
    </p>

    <!-- h4.test{test-$}*6 -->
    <h4 class="test">test-1</h4>
    <h4 class="test">test-2</h4>
    <h4 class="test">test-3</h4>
    <h4 class="test">test-4</h4>
    <h4>test-5</h4>
    <h4 class="test">test-6</h4>

    <script>
        $(function(){
            // $("h4:first") 이거 말고
            $("h4").first().css("fontSize","20px");
            $("h4").last().css("fontSize","30px");

            // test-5을 제외한 것들 선택하고 싶다면?
            $("h4").filter(".test").html("zzzzz");
            // .filter() 괄호 안의 값을 고르는 거였네

            // test-5를 선택하고 싶다면?
            $("h4").not(".test").css("color", "red");

            //test-3
            // $("h4").eq(2).text("<b>eq로 선택됨</b>") =? <b>도 텍스트로 출력된다.
            $("h4").eq(2).text("eq로 선택됨")
            //innerHTML => html(). innerTEXT => text()
        })
    </script>


</body>
</html>
