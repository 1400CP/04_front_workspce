<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="resources/js/jquery-3.7.1.min.js"></script>

</head>
<body>
    
    <h1>시각적인 효과(Effect)</h1>
    <p>
        페이지 내에 애니메이션 효과를 주기 위해 사용하는 메소드 집합
    </p>

    <h3>* show() 와 hide(), toggle()</h3>
    <p>선택된 요소가 점점 커지면서 보여지고, 점점 작아지면서 사라지게 하는 메소드</p>

    <button id="hide">숨기기</button>
    <button id="show">보여주기</button>
    <button id="toggle">토글</button>

    <img id="test" src="https://imgnews.pstatic.net/image/021/2025/02/13/0002689868_001_20250213114936454.jpg?type=w860" alt="">
    <div id="area" style="width: 100px; height: 100px; background-color: red;"></div>

    <script>
        $(function(){
            $("#hide").click(function(){
                $("#test").hide(3000);
                $("#area").hide(3000);
            })
            $("#show").click(function(){
                $("#test").show(2000);
                $("#area").show(2000);
            })
            $("#toggle").click(function(){
                $("#test").toggle(1000);
                $("#area").toggle(1000);
            })
        })
    </script>


<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>   
</body>
</html>
