<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            box-sizing: border-box;
            border: 1px solid red;
        }

        /* 전체 감싸는 div */
        .wrap{
            width: 1000px;
            height: 800px;
            margin: auto;
            /* 정 가운데 배치 */
        }
        /* 크게 세 가지 영역 */
        /* 공통적인 스타일 찾기 => 가로길이 부모요소의 100%를 받게 */
        /* #header, #content, #footer{ */
        .wrap>div{
            /* 자손만 선택된다. 후손X */
            width: 100%;
        }
        #header, #footer{height: 20%;}
        #content{height: 60%;}
        /* content_1, content_2 공통적인 스타일!
        세로길이가 부모요소의 100% */
        #content>div{
            height: 100%;
            float: left;
        }
        #content_1{width: 20%;}
        #content_2{width: 80%;}


    </style>
</head>
<body>
    <div class="wrap">
        <div id="header"></div>
        <div id="content">
            <div id="content_1"></div>
            <div id="content_2"></div>
        </div>
        <div id="footer"></div>
    </div>



    
</body>
</html>
